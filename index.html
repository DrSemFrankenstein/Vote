<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Vote/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote PWA</title>
    <meta name="theme-color" content="#ffffff"> <!-- Default to light theme -->

    <script>
      // Function to set theme color based on the preferred color scheme
      const setThemeColor = () => {
        const themeColorMetaTag = document.querySelector('meta[name="theme-color"]');
        const theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";

        if (theme === "dark") {
          themeColorMetaTag.setAttribute("content", "#121212");  // Dark theme color
        } else {
          themeColorMetaTag.setAttribute("content", "#ffffff");  // Light theme color
        }
      };

      // Call the function initially
      setThemeColor();

      // Listen for changes in the preferred color scheme
      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", setThemeColor);
    </script>
